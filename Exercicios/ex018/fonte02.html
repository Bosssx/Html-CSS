<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Dk' ;
            src: url('fonts/DK Jambo.otf')format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Dk, Helvetica, sans-serif;
        }

        h1{
            font-family: Dk, Times, serif;
            font-size: 3em ;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi eius odio provident in aperiam, natus iure possimus aliquam voluptatum aliquid architecto nesciunt officiis, tempora voluptas omnis at maxime. Sit, quasi!</p>
</body>
</html>
