<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site me varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.   </p>

    <picture>
     <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">   
    <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">

    <img src="Imagens/foto-g.png" alt="imagem flexivel">

</picture>

<h1>Reproduzindo Áudio </h1>
<p>vamos aprender a reproduzir áudios em HTML 5</p>
<audio preload="metadata" controls> 
    <source src="midia/musicadoexercicio.mp3" type="audio/mpeg">
    <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/musicadoexercicio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</audio>
</body>
</html>
